<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563eb">
  <title>Fuel Log</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="app">
    <section id="screen-entry" class="screen">
      <h1>Log Fuel</h1>
      <form id="entry-form" class="mt-16">
        <input type="hidden" id="entry-id">
        <div class="form-group">
          <label for="entry-date">Date &amp; time</label>
          <input type="datetime-local" id="entry-date">
        </div>
        <div class="form-group">
          <label for="entry-vehicle">Vehicle</label>
          <input type="text" id="entry-vehicle" placeholder="Vehicle">
        </div>
        <div class="form-group">
          <label for="entry-odometer">Odometer</label>
          <input type="number" id="entry-odometer" inputmode="numeric" required placeholder="km">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="entry-fuel" id="entry-fuel-label">Fuel (litres)</label>
            <input type="number" id="entry-fuel" step="0.01" inputmode="decimal" required>
          </div>
          <div class="form-group">
            <label for="entry-cost" id="entry-cost-label">Cost (EUR)</label>
            <input type="number" id="entry-cost" step="0.01" inputmode="decimal" required>
          </div>
        </div>
        <div class="form-group">
          <label for="entry-fuel-type">Fuel type</label>
          <select id="entry-fuel-type">
            <option value="petrol">Petrol</option>
            <option value="diesel">Diesel</option>
            <option value="ev">EV</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="entry-location">Location</label>
          <input type="text" id="entry-location" placeholder="Station / location">
        </div>
        <div class="form-group">
          <label for="entry-notes">Notes</label>
          <textarea id="entry-notes" rows="2" placeholder="Notes"></textarea>
        </div>
        <button type="submit" class="btn-primary" style="width:100%">Save Entry</button>
      </form>
    </section>

    <section id="screen-history" class="screen">
      <h1>History</h1>
      <div class="history-toolbar mt-16" style="display:flex;justify-content:flex-end;gap:8px;">
        <button id="history-select-btn" class="btn-secondary text-sm">Select</button>
        <button id="history-delete-btn" class="btn-danger text-sm" style="display:none">Delete Selected</button>
      </div>
      <ul id="history-list" class="entry-list mt-8"></ul>
      <p id="history-empty" class="text-center text-secondary mt-16" style="display:none">No entries yet. Start logging fuel!</p>
    </section>

    <section id="screen-import-export" class="screen">
      <h1>Import / Export</h1>

      <h2 class="mt-16">Export</h2>
      <div class="form-group mt-8">
        <label for="export-format">Format</label>
        <select id="export-format">
          <option value="json">JSON</option>
          <option value="csv">CSV</option>
        </select>
      </div>
      <div class="form-group">
        <label for="export-scope">Scope</label>
        <select id="export-scope">
          <option value="all">All entries</option>
          <option value="dateRange">Date range</option>
          <option value="vehicle">Vehicle</option>
        </select>
      </div>
      <div id="export-date-range" class="form-row" style="display:none">
        <div class="form-group">
          <label for="export-start">Start date</label>
          <input type="date" id="export-start">
        </div>
        <div class="form-group">
          <label for="export-end">End date</label>
          <input type="date" id="export-end">
        </div>
      </div>
      <div id="export-vehicle-input" class="form-group" style="display:none">
        <label for="export-vehicle">Vehicle</label>
        <input type="text" id="export-vehicle" placeholder="Vehicle name">
      </div>
      <button id="export-btn" class="btn-primary" style="width:100%">Export</button>

      <h2 class="mt-16">Import</h2>
      <div class="form-group mt-8">
        <label for="import-file">Select file (.json or .csv)</label>
        <input type="file" id="import-file" accept=".json,.csv">
      </div>
      <div id="import-preview" class="text-sm text-secondary" style="display:none"></div>
      <div class="form-group mt-8">
        <label><input type="checkbox" id="import-overwrite" style="width:auto;margin-right:8px;">Overwrite existing entries with same ID</label>
      </div>
      <button id="import-btn" class="btn-primary" style="width:100%" disabled>Import</button>
      <div id="import-results" class="text-sm text-secondary mt-8" style="display:none"></div>
    </section>

    <section id="screen-settings" class="screen">
      <h1>Settings</h1>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="#/">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2v20M2 12l4-4 4 4M14 8l4-4 4 4"/>
      </svg>
      Log
    </a>
    <a href="#/history">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
      </svg>
      History
    </a>
    <a href="#/import-export">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/>
      </svg>
      Import/Export
    </a>
    <a href="#/settings">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
      </svg>
      Settings
    </a>
  </nav>

  <div id="toast" class="toast"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
